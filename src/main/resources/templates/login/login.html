<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>
<body>
<header>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
	<a class="navbar-brand" href="#">Natagora Admin</a>
	<div class="navbar-collapse collapse show">
	  <ul class="navbar-nav mr-auto">
		<li class="nav-item">
		  <a class="nav-link" href="/users">Users</a>
		</li>
		<li class="nav-item">
		  <a class="nav-link" href="/notifications">Notifications</a>
		</li>
		<li class="nav-item">
		  <a class="nav-link" href="/sessions">Sessions</a>
		</li>
		<li class="nav-item">
		  <a class="nav-link" href="/birds">Birds</a>
		</li>
		<li class="nav-item">
		  <a class="nav-link" href="/birds/attributes/">Attributes</a>
		</li>
	  </ul>
	  <form class="form-inline mt-2 mt-md-0" action="/logout">
		<button class="btn btn-outline-warning my-2 my-sm-0" type="submit" >Logout</button>
	  </form>
	</div>
  </nav>
</header>
<div class="container-fluid" id="app">
	<div th:if="${param.error}" class="alert-danger">
            Invalid username and password.
	</div>
	<div th:if="${param.logout}" class="alert-danger">
		You have been logged out.
	</div>
	<form action="/login" method="post">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="username" name="username" aria-describedby="emailHelp" placeholder="Enter email"/>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" name="password"/>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<footer>
    &copy; NatAdmin, 2017
</footer>
</body>
</html>
