<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="layout::site-head">
    <title>Welcome to Spring MVC Blog</title>
</head>
<body>
<header th:replace="layout::site-header" ></header>
<div class="container-fluid" id="app">
	<div th:if="${param.error}" class="alert-danger">
            Invalid username and password.
	</div>
	<div th:if="${param.logout}" class="alert-danger">
		You have been logged out.
	</div>
	<form th:action="@{/login}" method="post">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="username" name="username" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" name="password">
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<footer th:replace="layout::site-footer" ></footer>
</body>
</html>
