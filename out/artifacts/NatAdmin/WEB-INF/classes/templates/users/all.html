<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head th:include="layout :: site-head">
    <title>Users</title>
</head>
<body>
<header th:include="layout :: site-header" ></header>
<div class="container-fluid" id="app">
<div class="modal" tabindex="-1" role="dialog" id="editFormModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit account</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
		<form>
			<div class="form-group">

			</div>
		</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Save changes</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<div class="modal" id="editFormModal">
	<div class="modal-header"></div>
	<div class="modal-body">
		<form id="editForm">
			<div class="form">
				<label for="fullName">Full Name</label>
				<input type="text" id="fullName"/>
			</div>
			<div class="form">
				<label for="email">Email</label>
				<input type="text" id="email"/>
			</div>
			<div class="form">
				<label for="admin">Admin</label>
				<input type="checkbox" id="admin"/>
			</div>
			<div class="form">
				<label for="password">Password</label>
				<input type="password" id="password"/>
			</div>
			<div class="form">
				<label for="confirmPassword">Confirm Password</label>
				<input type="password" id="confirmPassword"/>
			</div>
			<div class="form">
				<input type="submit" value="confirm"/>
			</div>
		</form>
	</div>
</div>
	<table>
		<caption>List of users</caption>
		<thead>
			<tr>
				<td></td>
				<td><input type="text"/></td>
				<td><input type="text"/></td>
				<td><input type="text"/></td>
				<td></td>
			</tr>
			<tr>
				<th scope="col">#</th>
				<th scope="col">FullName</th>
				<th scope="col">Email</th>
				<th scope="col">Admin</th>
				<th scope="col">...</th>
			</tr>
		</thead>
		<tbody>

			<tr v-for="user in users">
				<td>{{user.id}}</td>
				<td>{{user.fullName}}</td>
				<td>{{user.email}}</td>
				<td>{{user.admin}}</td>
				<td>
					<button v-on:click="editUser(user)">edit</button>
					<button v-on:click="deleteUser(user)">delete</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
<footer th:replace="layout :: site-footer" ></footer>
<script th:replace="layout :: vueJS"></script>
<script th:inline="javascript">
	/*<![CDATA[*/
	var users = /*[[${users}]]*/[];
	/*]]>*/
</script>
<script type="application/javascript">
new Vue({
  el: '#app',
  data: {
    users: users,
    selectedUser: null
  },
  methods:{
      editUser: function(user){
          this.selectedUser = user;
          alert("edit " + this.selectedUser.id);
      },
      deleteUser: function(user){
          this.selectedUser = user;
          alert("delete " + this.selectedUser.id);
      },
      confirmFormSubmit: function(){

      }
  }
})
</script>
</body>
</html>
